function Book(name,image,description,linkfree,linkpro) {
this.name = name;
this.image = image;
this.description = description;
this.linkfree = linkfree;
this.linkpro = linkpro;

}

function shuffleArray(array) {
for (var i = array.length - 1; i > 0; i--) {
var j = Math.floor(Math.random() * (i + 1));
var temp = array[i];
array[i] = array[j];
array[j] = temp;
}
return array;
}
